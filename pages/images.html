<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <p>These are the four used image format for web design:</p>
    <ol>
        <li>
            <h2>JPG</h2>
            <img src="../images/mochi.jpg" width="75" alt="mochi-jpg">
            <p>It is used for photos</p>
        </li>
        <li>
            <h2>GIF</h2>
            <img src="../images/mochi.gif" width="75" alt="mochi-gif">
            <p>It is used for animations</p>
        </li>
        <li>
            <h2>PNG</h2>
            <img src="../images/mochi.png" width="75" alt="mochi-png">
            <p>It is used for logos and banners</p>
        </li>
        <li>
            <h2>SVG</h2>
            <img src="../images/mochi.svg" alt="mochi-svg">
            <p>It is used for responsive wave. It is vector based.</p>
        </li>

    </ol>
</body>
</html>
